<!DOCTYPE html>

<head>
  <script src="./js/plyr.js"></script>
  <link data-chunk="app" rel="stylesheet" href="./style.css">
  <link data-chunk="app" rel="stylesheet" href="./bundle.css">
  <link data-chunk="app" rel="preload" as="style" href="./bundle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <title>Online Songs on JioSaavn: Download &amp; Play Latest Music for Free</title>
  <meta name="subtitle" content="Listen to New Hindi Songs Online Only on JioSaavn.">
  <meta name="author" content="JioSaavn">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="h-full flex flex-row justify-between">

    <div class="o-layout__item u-32@sm u-1/7@lg">
      <div class="c-drag" draggable="true" tabindex="0">
        <article class="o-block o-block--action o-block--small">
          <div class="o-block__img" onclick="playMusicById(`ophelia`)">
            <div><span class="o-block__action"><i class="o-icon-play o-icon--large"></i></span><span
                class="o-block__like"><i
                  class="o-icon--large u-pop-in o-icon-follow-fill u-color-js-red"></i></span><span
                class="o-block__menu c-btn-overflow"><i class="o-icon-ellipsis o-icon--large"></i></span></div><a
              event_item="[object Object]" title="Ophelia" class="o-block__link"><img
                src="./media/Ophelia-English-2016-150x150.jpg" alt="Ophelia"></a>
          </div>
          <div class="o-block__body">
            <h4 class="u-centi u-margin-bottom-none@sm"><a event_item="[object Object]" title="Ophelia"
                class="u-ellipsis u-color-js-gray" href="https://www.jiosaavn.com/song/ophelia/FSMcWjthGmY">Ophelia</a>
            </h4>
            <p class="u-centi u-ellipsis u-color-js-gray u-margin-bottom-none@sm"><span>The
                Lumineers - Ophelia</span></p>
          </div>
        </article>
      </div>
    </div>
    <div class="o-layout__item u-32@sm u-1/7@lg">
      <div class="c-drag" draggable="true" tabindex="0">
        <article class="o-block o-block--action o-block--small">
          <div class="o-block__img" onclick="playMusicById(`bellyache`)">
            <div><span class="o-block__action"><i class="o-icon-play o-icon--large"></i></span><span
                class="o-block__like"><i class="o-icon--large u-pop-in o-icon-follow"></i></span><span
                class="o-block__menu c-btn-overflow"><i class="o-icon-ellipsis o-icon--large"></i></span></div><a
              event_item="[object Object]" title="bellyache" class="o-block__link"><img
                src="./media/Bellyache-English-2017-150x150.jpg" alt="bellyache"></a>
          </div>
          <div class="o-block__body">
            <h4 class="u-centi u-margin-bottom-none@sm"><a event_item="[object Object]" title="bellyache"
                class="u-ellipsis u-color-js-gray"
                href="https://www.jiosaavn.com/song/bellyache/AzpeHBp4BH8">bellyache</a></h4>
            <p class="u-centi u-ellipsis u-color-js-gray u-margin-bottom-none@sm"><span>Billie
                Eilish - Bellyache</span></p>
          </div>
        </article>
      </div>
    </div>
    <div class="o-layout__item u-32@sm u-1/7@lg">
      <div class="c-drag" draggable="true" tabindex="0">
        <article class="o-block o-block--action o-block--small">
          <div class="o-block__img" onclick="playMusicById(`equinox`)">
            <div><span class="o-block__action"><i class="o-icon-play o-icon--large"></i></span><span
                class="o-block__like"><i class="o-icon--large u-pop-in o-icon-follow"></i></span><span
                class="o-block__menu c-btn-overflow"><i class="o-icon-ellipsis o-icon--large"></i></span></div><a
              event_item="[object Object]" title="Equinox" class="o-block__link"><img
                src="./media/Equinox-Unknown-2023-20230728044702-150x150.jpg" alt="Equinox"></a>
          </div>
          <div class="o-block__body">
            <h4 class="u-centi u-margin-bottom-none@sm"><a event_item="[object Object]" title="Equinox"
                class="u-ellipsis u-color-js-gray"
                href="https://www.jiosaavn.com/album/equinox/bp2ai3qTIbo_">Equinox</a></h4>
          </div>
        </article>
      </div>
    </div>
    <div class="o-layout__item u-32@sm u-1/7@lg">
      <div class="c-drag" draggable="true" tabindex="0">
        <article class="o-block o-block--action o-block--small">
          <div class="o-block__img" onclick="playMusicById(`coldmess`)">
            <div><span class="o-block__action"><i class="o-icon-play o-icon--large"></i></span><span
                class="o-block__like"><i class="o-icon--large u-pop-in o-icon-follow"></i></span><span
                class="o-block__menu c-btn-overflow"><i class="o-icon-ellipsis o-icon--large"></i></span></div><a
              event_item="[object Object]" title="cold/mess" class="o-block__link"><img
                src="./media/cold-mess-English-2020-20201004113231-150x150.jpg" alt="cold/mess"></a>
          </div>
          <div class="o-block__body">
            <h4 class="u-centi u-margin-bottom-none@sm"><a event_item="[object Object]" title="cold/mess"
                class="u-ellipsis u-color-js-gray"
                href="https://www.jiosaavn.com/album/coldmess/iMuxuTMIass_">cold/mess</a></h4>
          </div>
        </article>
      </div>
    </div>
    <div class="c-player__panel">
      <section class="c-progress" id="audio-progress-bar-div">
        <div class="c-progress__track">
          <div id="audio-progress-view" class="c-progress__seek" style="width: 194px;"></div>
          <input type="range" id="audio-progress-bar" class="form-range"
            style="position: absolute; width: 100%; top: 0; left: 0; height: 100%; opacity: 0; cursor: pointer;">
          <div class="c-progress__knob"></div>
        </div>
      </section>

      <figure id="album-details" class="c-player__current o-flag o-flag--small o-flag--mini o-flag--thumbnail@lg">
        <div class="o-flag__img"><a screen_name="player_screen" event_item="[object Object]" title="Lutt Putt Gaya"
            class="" href="https://www.jiosaavn.com/song/lutt-putt-gaya/SRgDaxUGelA"><img id="album-image"
              src="./img/ophelia.jpg" alt="Lutt Putt Gaya"></a>
        </div>
        <audio src="" id="album-audio"></audio>
        <figcaption id="album-text" class="o-flag__body u-align-center u-align-left@lg">
          <h4 id="title" class="u-deci u-ellipsis u-margin-bottom-none@sm">Ophelia</h4>
          <p id="singer" class="u-centi u-ellipsis u-color-js-gray u-margin-bottom-none@sm">The
            Lumineers
          </p>
        </figcaption>
      </figure>
      <ul class="c-player__actions">
        <li class="c-player__btn u-visible-visually@lg">
          <span class="u-centi u-valign-text-bottom u-padding-horizontal-small@sm" id="audio-current-time">0.00</span>
          /
          <span class="u-centi u-valign-text-bottom u-padding-horizontal-small@sm" id="audio-duration">0.00</span>
        </li>
        <li class="c-player__btn u-visible-visually@lg"><span id="player_ellipsis"
            class="o-icon-ellipsis o-icon--xlarge u-valign-bottom c-btn-overflow"></span></li>
        <li class="c-player__btn u-visible-visually@lg">
          <span class="c-slider"><span id="audio-volume" class="o-icon-volume o-icon--huge">
            </span>
            <div
              class="cursor-pointer z-50 fixed bottom-[150px] right-[100px] -rotate-90 border-2 border-black rounded-full">
              <input type="range" id="audio-volume-bar" max="100" value="100" class="form-range">
            </div>
        </li>
        <li class="c-player__btn c-player__btn-toggle u-visible-visually@lg"><span id="player_expand"
            class="o-icon-expand o-icon--xlarge"></span></li>
      </ul>
      <ul class="c-player__controls u-margin-bottom-none@sm" id="audioControlDiv">
        <li class="c-player__btn c-player__btn--shift c-player__btn-action1"><span id="player_repeat"
            class="o-icon-repeat o-icon--xlarge"></span></li>
        <li class="c-player__btn c-player__btn-prev"><span id="prevButton"
            class="o-icon-previous o-icon--xlarge"></span> </li>
        <li class="c-player__btn text-3xl w-4" id="playPauseButton">
          <i class="fa-solid fa-play"></i>
        </li>
        <li class="c-player__btn c-player__btn-next"><span id="nextButton" class="o-icon-next o-icon--xlarge"></span>
        </li>
        <li class="c-player__btn c-player__btn--shift c-player__btn-action2"><span id="player_shuffle"
            class="o-icon-shuffle o-icon--xlarge"></span></li>
      </ul>
      <div class="flex flex-row gap-2"></div>
      <audio id="audioTrack">
        <source src="/mp3/ophelia.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </div>

  <script src="./js/music-class.js"></script>
  <script src="./js/music-player.js"></script>
  <script src="./extention/extention.js"></script>

</body>

</html>
